<form [formGroup]="registerForm" (ngSubmit)="regsiter()">

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <app-text-input [label]="'Username'" [formControl]="registerForm.controls['username']"></app-text-input>
    <app-text-input [label]="'Password'" [formControl]="registerForm.controls['password']"></app-text-input>
    <app-text-input [label]="'Confirm password'" [formControl]="registerForm.controls['confirmpassword']"></app-text-input>





    <hr>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" [disabled]="registerForm.invalid" type="submit">Register</button>

        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>

        <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
    </div>

    <!-- <div>
        <p> Form value : {{ registerForm.value | json}}</p>
        <p>Form Status : {{registerForm.status | json}}</p>
    </div> -->
</form>
