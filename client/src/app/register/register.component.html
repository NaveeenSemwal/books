<form #registerForm="ngForm" (ngSubmit)="regsiter()">

<h2 class="text-center text-primary">Sign up</h2>
<hr>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username" />
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password"  class="form-control" [(ngModel)]="model.password" placeholder="Password"/>
       
    </div>

    <hr>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
            
        <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
    </div>
</form>
