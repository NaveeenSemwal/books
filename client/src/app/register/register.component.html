<!-- <h1 mat-dialog-title>Register here</h1> -->

<div mat-dialog-content>
    <form [formGroup]="registerForm" (ngSubmit)="regsiter()">

        <h2 class="text-center text-primary">Sign up</h2>
        <hr>

        <div class="mb-3">
            <label for="gender" style="margin-right:10px">I am a</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" value="female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>

        <app-text-input [label]="'Username'" [formControl]="registerForm.controls['username']"></app-text-input>
        <app-text-input [label]="'known As'" [formControl]="registerForm.controls['knownAs']"></app-text-input>
        <app-text-input [label]="'Date of Birth'" [formControl]="registerForm.controls['dateOfBirth']"></app-text-input>

        <app-text-input [label]="'City'" [formControl]="registerForm.controls['city']"></app-text-input>

        <app-text-input [label]="'Country'" [formControl]="registerForm.controls['country']"></app-text-input>

        <app-text-input [label]="'Password'" [type]="'password'" [formControl]="registerForm.controls['password']">
        </app-text-input>
        
        <app-text-input [label]="'Confirm password'" [type]="'password'"
            [formControl]="registerForm.controls['confirmpassword']"></app-text-input>

        <hr>

        <div class="form-group text-center">
            <button class="btn btn-success mr-2" [disabled]="registerForm.invalid" type="submit">{{actionBtn}}</button>
            <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>

        <!-- <div>
            <p> Form value : {{ registerForm.value | json}}</p>
            <p>Form Status : {{registerForm.status | json}}</p>
        </div> -->
    </form>
</div>
