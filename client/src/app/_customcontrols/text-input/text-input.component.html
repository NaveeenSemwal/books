<div class="mb-3">
<!-- Note : invalid-feedback css will only work if [class.is-invalid]= true, otherwise it will not show the error text.  -->

    <input type={{type}} [class.is-invalid]="control.invalid &&  control.touched" class="form-control"
        [formControl]="control" placeholder={{label}} />

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{label}}
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['passwordMisMatchError']">
      Password are not matching
    </div>
</div>
